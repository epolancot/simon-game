<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imgs/favicon.png">
    <link href="../css/game-style.css" rel="stylesheet" type="text/css">
    <script defer src="../js/script.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <header>
        <div id="title"><a href="../../index.html" style="text-decoration:none"><h1>SIMON</h1></a></div>
    </header>

    <main id="main-wrapper">
        <div id="mode">
        <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
        </div>

        <div id="main-container">
            <div id="score-container">
                <div>Best:</div>
                <div id="best-score">-</div>
            </div>

            <div id="buttons-container">
                <div><button id="green-btn"></button></div>
                <div><button id="red-btn"></button></div>
                <div><button id="yellow-btn"></button></div>
                <div><button id="blue-btn"></button></div>
            </div>

            <div><button id="center-btn">Start</button></div>
        </div>
    </main>

    <footer>
    </footer>

</body>
</html>
